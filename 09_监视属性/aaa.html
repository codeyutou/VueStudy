<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <button @click='swiftWeather'>点我切换</button>
        今天天气很{{adj}}
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                adj:'凉爽'
            },
            methods:{
                swiftWeather(){
                    if('凉爽'==this.adj){
                        this.adj='炎热'
                    }else if('炎热'==this.adj){
                        this.adj='凉爽'
                    }
                }
            }
        })
    </script>
</body>
</html>
