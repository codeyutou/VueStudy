<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" v-model:value='keyWord' ><button @click='orderType=2'>升序</button><button @click='orderType=1'>降序</button><button @click='orderType=0'>原序</button>
        <ul>
            <li v-for='(p,index) in filterPersons'  :key='p.id'>{{p.name}}-{{p.age}}-{{p.sex}}</li>
        </ul>
    </div>
    <script >
       new  Vue({
           el:'#root',
           data:{
              keyWord:'',
              orderType:0,
               persons:[
                   {id:'001',name:'马冬梅',age:19,sex:'女'},
                   {id:'002',name:'周冬雨',age:27,sex:'女'},
                   {id:'003',name:'周杰伦',age:21,sex:'男'},
                   {id:'004',name:'汪海伦',age:13,sex:'男'}

                ]
           },
          computed:{
              filterPersons(){
                const newPersons= this.persons.filter((p)=>p.name.indexOf(this.keyWord)>-1);
                if(this.orderType){
                    (this.orderType==1)?newPersons.sort((a,b)=>{return b.age-a.age}):newPersons.sort((a,b)=>{return a.age-b.age})
                }
                return newPersons;
              }
          }

       })
    </script>
</body>
</html>
