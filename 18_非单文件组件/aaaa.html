<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
    </div>
    <script>
        
    const school=Vue.extend({
        template:`
        <div>
        <h2>{{name}}</h2>
            </div>
        `,
        data(){
            return{
                name:'张三'
            }
        }
    })
    const vm=new Vue({
        el:'#root',
        components:{
            school
        }
    })
    console.log(Vue)
    </script>
    
</body>
</html>
