<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id='root'>
        <h2 :style="{opacity}">欢迎</h2>
    </div>
    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                opacity:1,
            },
            mounted(){
                setInterval(() => {
            this.opacity-=0.01
            if(this.opacity<=0) this.opacity=1
        }, 16);
            }

        })
        // setInterval(() => {
        //     vm.opacity-=0.01
        //     if(vm.opacity<=0) vm.opacity=1
        // }, 16);
        function add(num1, num2, callback) {
            var sum = num1 + num2;
            setTimeout(function () { callback(sum)
            }, 0); 
            console.log(sum+2);
        }
 
        function print(num) {
           
            console.log(this)
            console.log(num);
        }
 
        add(1, 2, print);

        function first() {
            // 模拟代码延迟
            setTimeout(function () {  //所以function(){console.log(1)}是回调函数
                console.log(1);
            }, 500);
        }
 
        function second() {
            console.log(2);
        }
 
        first();
        second();

    </script>
</body>
</html>
